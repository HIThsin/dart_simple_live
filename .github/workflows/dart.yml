name: Build Android APK

on:
  # 手动触发
  workflow_dispatch:
  # 推送到 main 分支时触发
  push:
    branches:
      - main
    paths:
      - 'simple_live_app/**'
      - 'simple_live_core/**'
      - '.github/workflows/build-android.yml'

jobs:
  build:
    name: Build Android Release APK
    runs-on: ubuntu-latest
    
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 配置 Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # 配置 Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      # 验证 Flutter 安装
      - name: Flutter doctor
        run: flutter doctor -v

      # 获取依赖
      - name: Get dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 解码并创建签名文件
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $KEYSTORE_BASE64 | base64 --decode > simple_live_app/android/keystore.jks

      # 创建 key.properties 文件
      - name: Create key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > simple_live_app/android/key.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=../keystore.jks
          EOF

      # 构建 Release APK
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --release

      # 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-release-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

